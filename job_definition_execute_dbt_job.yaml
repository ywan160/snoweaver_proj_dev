enable_posthook: true
enable_prehook: true
endpoint: '{{proj.dbt_url}}/v2/accounts/{{proj.dbt_account_id}}/jobs/{{vars.job_id}}/run/'
external_integration: DBT_API_ACCESS_INTEGRATION
file_name: ''
file_ops_overwrite: false
file_ops_pack_unpack: false
file_ops_parallel: 4
headers: |-
  {
    "Authorization": "Token {{secrets.token}}"
  }
job_functions:
- raise_exception
- json_loads
- sleep
- json_dumps
job_macro_libs:
- google_apis
- test1
- test2
- dbt_apis
job_type: Procedure
job_variables:
- Debug Value: '534772'
  Name: job_id
  Type: Text
payload: |-
  {%- set name = json_loads(_prehook)['summary'] -%}
  {"cause": "API Triggered by {{name}}"}
payload_format: Json
posthook: '{{ check_dbt_job_status(_response,10,5) }}'
prehook: '{{ get_events() }}'
request_type: POST
response_format: Json
return_posthook_output: true
secrets:
- ALIAS: token
  SECRET: TEST1
status_code_range:
- 200
- 299
store_response: false
